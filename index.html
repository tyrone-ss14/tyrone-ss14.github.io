<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SS14 Document Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>SS14 Document Simulator</h2>

  <textarea id="input" placeholder="Type SS14 markup here...">
[head=1][color=Red]Captain's Log[/color][/head]
[bold]All crew[/bold] must report to the bridge.
[bullet] Engines checked
[head=2]Subsection[/head]
[italic]Remember to log all actions.[/italic]
\[\[escaped brackets]] show literally
[] This text is hidden
[bolditalic][color=DimGray]Bold and Italic Text[/color][/bolditalic]
  </textarea>

  <div class="document" id="paper"></div>

  <script src="script.js"></script>
</body>
</html>
